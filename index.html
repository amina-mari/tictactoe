<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <form action="">
        <label id="p1NameLabel" for="p1Name">Player 1 Name:</label>
        <input id="p1Name" type="text">
        <fieldset>
            <legend>Player 1 Mark:</legend>
            <div>
                <input type="radio" id="p1MarkX" name="p1Mark"> <label for="p1MarkX">X</label>
            </div>
            <div>
                <input type="radio" id="p1MarkO" name="p1Mark"> <label for="p1MarkO">O</label>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Play against the computer?</legend>
            <div>
                <input id="cpuOptionYes" type="radio" name="cpuOption"> <label for="cpuOptionYes">Yes</label>
            </div>
            <div>
                <input id="cpuOptionNo" type="radio" name="cpuOption"> <label for="cpuOptionNo">No</label>
            </div>
        </fieldset>

        <fieldset class="divComputer">
            <legend>Computer Mode</legend>
            <input type="radio" id="cpuRandom" name="whichCpu"> <label for="cpuRandom">Random</label>
            <input type="radio" id="cpuIA" name="whichCpu"> <label for="cpuIA">IA</label>
        </fieldset>

        <div class="divPlayer2">
            <label id="p2NameLabel" for="p2Name">Player 2 Name:</label>
            <input id="p2Name" type="text">
        </div>

        <button id="buttonStart">Start Game!</button>
    </form>

    <div class="result">
        <p id="resultPara"></p>
        <p id="congratulations"></p>
        <button id="buttonClose">Close</button>
    </div>

    <table>
        <tr>
            <td class="gameSpot" id="0"></td>
            <td class="gameSpot" id="1"></td>
            <td class="gameSpot" id="2"></td>
        </tr>
        <tr>
            <td class="gameSpot" id="3"></td>
            <td class="gameSpot" id="4"></td>
            <td class="gameSpot" id="5"></td>
        </tr>
        <tr>
            <td class="gameSpot" id="6"></td>
            <td class="gameSpot" id="7"></td>
            <td class="gameSpot" id="8"></td>
        </tr>
    </table>
    <script src="scripts/main.js"></script>
</body>
</html>
