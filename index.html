<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <h2>Jogo da Velha</h2>
    <form action="">
        <label for="p1Name">Player 1 Name:</label>
        <input id="p1Name" type="text">
        <fieldset>
            <legend>Player 1 Mark:</legend>
            <input type="radio" id="p1MarkX" name="p1Mark"> <label for="p1MarkX">X</label>
            <input type="radio" id="p1MarkO" name="p1Mark"> <label for="p1MarkO">O</label>
        </fieldset>
        
        <label for="p2Name">Player 2 Name:</label>
        <input id="p2Name" type="text">

        <button id="buttonStart">Start Game!</button>
    </form>

    <div class="result">
        <p id="resultPara">Player <span id="resultWinner"></span> Wins!</p>
        Congratulations!
        <button id="buttonClose">Close</button>
    </div>

    <table>
        <tr>
            <td class="gameSpot" id="0"></td>
            <td class="gameSpot" id="1"></td>
            <td class="gameSpot" id="2"></td>
        </tr>
        <tr>
            <td class="gameSpot" id="3"></td>
            <td class="gameSpot" id="4"></td>
            <td class="gameSpot" id="5"></td>
        </tr>
        <tr>
            <td class="gameSpot" id="6"></td>
            <td class="gameSpot" id="7"></td>
            <td class="gameSpot" id="8"></td>
        </tr>
    </table>
    <script src="/scripts/main.js"></script>
</body>
</html>
